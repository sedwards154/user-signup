<!DOCTYPE html>



<html>

    <head>

        <style>

            .error {

                color: orange ;

				display: inline-block;

            }

        </style>

    </head>

    <body>

    <h1>Signup</h1>

        <form action="/create" method="post">

            <table>

                <tr>

                    <td><label for="username">Username</label></td>

                    <td>

                        <input id="username" name="username" type="text" value="{{name1}}"><p class="error"></p>

                    </td>

                </tr>

                <tr>

                    <td><label for="password">Password</label></td>

                    <td>

                        <input id="pas1" name="pas1" type="password" value="{{firstpassword}}">

                    </td>

                </tr>

                <tr>

                    <td><label for="verify">Verify Password</label></td>

                    <td>

                        <input id="pas2" name="pas2" type="password"><p class="error">{{pass2}}</p>

                    </td>

                </tr>

                <tr>

                    <td><label for="email">Email (optional)</label></td>

                    <td>

                        <input id="email" name="email" value="{{email1}}"><p class="error">{{email}}</p>

                    </td>

                </tr>

            </table>

            <input type="submit">

        </form>

    </body>

</html>
